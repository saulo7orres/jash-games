    <main>
        <h1>Fale Conosco</h1>

        <div class="form-container">
            <p style="text-align:center; margin-bottom:20px;">
                Envie uma mensagem direta para a nossa equipe.
            </p>

            <form id="formContato">
                <div class="form-group">
                    <label for="nome">Seu Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome aqui..." required>
                </div>

                <div class="form-group">
                    <label for="email">Seu E-mail</label>
                    <input type="email" id="email" pattern=".+@.+\..+" placeholder="Ex: seu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" rows="5" placeholder="Escreva sua dúvida ou sugestão aqui..." required></textarea>
                </div>

                <button type="submit" class="btn-enviar">Enviar Mensagem</button>
            </form>

            <div style="margin-top: 30px; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                <p>Ou envie um e-mail direto:</p>
                <a href="mailto:suportejash@gmail.com" style="color: #00ff88; font-weight: bold;">suportejash@gmail.com</a>
            </div>
        </div>
    </main>
